apiVersion: v1
kind: Service
metadata:
  name: {{ include "aisec.fullname" . }}
  labels:
    {{- include "aisec.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "aisec.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
