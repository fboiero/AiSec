apiVersion: apps/v1
kind: Deployment
metadata:
  name: aisec-api
  labels:
    app.kubernetes.io/name: aisec
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.7.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: aisec
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aisec
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: aisec
      containers:
        - name: aisec-api
          image: ghcr.io/fboiero/aisec:1.7.0
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aisec-config
            - secretRef:
                name: aisec-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: aisec-data
              mountPath: /data
            - name: aisec-reports
              mountPath: /reports
      volumes:
        - name: aisec-data
          persistentVolumeClaim:
            claimName: aisec-data
        - name: aisec-reports
          persistentVolumeClaim:
            claimName: aisec-reports
