apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aisec-ingress
  labels:
    app.kubernetes.io/name: aisec
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - aisec.example.com
      secretName: aisec-tls
  rules:
    - host: aisec.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aisec-api
                port:
                  number: 8000
