version: "3.8"

services:
  aisec-api:
    image: ghcr.io/fboiero/aisec:1.7.0
    container_name: aisec-api
    command: ["aisec", "serve", "--host", "0.0.0.0", "--port", "8000", "--dashboard"]
    ports:
      - "8000:8000"
    environment:
      - AISEC_LOG_LEVEL=INFO
      - AISEC_REPORT_OUTPUT_DIR=/reports
      - AISEC_REPORT_FORMATS=json,html
      - AISEC_SECRET_KEY=${AISEC_SECRET_KEY:-change-me-in-production}
      - AISEC_FALCO_ENABLED=${AISEC_FALCO_ENABLED:-false}
      - AISEC_CLOUD_STORAGE_BACKEND=${AISEC_CLOUD_STORAGE_BACKEND:-}
      - AISEC_CLOUD_STORAGE_BUCKET=${AISEC_CLOUD_STORAGE_BUCKET:-}
      - AISEC_CLOUD_STORAGE_PREFIX=${AISEC_CLOUD_STORAGE_PREFIX:-aisec-reports/}
    volumes:
      - aisec-data:/data
      - aisec-reports:/reports
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:1.25-alpine
    container_name: aisec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for TLS:
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      aisec-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  aisec-data:
    driver: local
  aisec-reports:
    driver: local
